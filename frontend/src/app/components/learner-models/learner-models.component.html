<mat-toolbar>
  <span>Learner Models</span>
  <span class="example-spacer"></span>
  <mat-select style="width: 15%; font-size: 15px"[(ngModel)]="modelSubject" (selectionChange)="subjectChange()" placeholder="All Students">
    <mat-option [value]="null">All Students</mat-option>
    <mat-option *ngFor="let student of idToUser | keyvalue" [value]="student.value">{{student.value.username}}</mat-option>
  </mat-select>
</mat-toolbar>
<div class="graphs">
  <div *ngFor="let modelCard of modelCards">
    <div class="graph-toggle">
      <mat-select *ngIf="!disableDimensionFilter()"style="width: 95%; font-size: 15px; margin-right: 0px" [(ngModel)]="modelCard.dimensionType" (selectionChange)="dimensionTypeChange(modelCard)">
        <mat-option [value]="DimensionType.DIAGNOSTIC">Diagnostic</mat-option>
        <mat-option [value]="DimensionType.REASSESSMENT">Re-assessment</mat-option>
      </mat-select>
    </div>
    <highcharts-chart 
      class="graph-highchart"
      [Highcharts]="Highcharts"
      [options]="modelCard.chartOptions"
      [(update)]="modelCard.updateFlag"
      [oneToOne]="true"
    ></highcharts-chart>
  </div>
  <div class="graph-add" (click)="handleCreateModel()">
    <mat-icon class="plus-icon">add_box</mat-icon>
    <div class="plus-text">Create Learner Model</div>
  </div>
</div>
