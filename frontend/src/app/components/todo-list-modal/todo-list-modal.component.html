<h1 mat-dialog-title>Todo List</h1>
<div style="position: relative;">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z3 table">
    <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox 
        (change)="$event ? masterToggle() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox 
        (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

    <ng-container matColumnDef="task-title">
      <th mat-header-cell *matHeaderCellDef> Task Title </th>
      <td mat-cell *matCellDef="let todo"> {{todo.title}} </td>
    </ng-container>


    <ng-container matColumnDef="deadline">
      <th mat-header-cell *matHeaderCellDef> Deadline </th>
      <td mat-cell *matCellDef="let todo"> {{todo.deadline.date}} @ {{todo.deadline.time}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>
  <mat-chip mat-raised-button color="accent" (click)="completeTodoItems()" style="text-align: center" selected>
    <span style="width: 100%;text-align: center;">
      Items Completed
    </span>
  </mat-chip>
  <mat-chip mat-raised-button color="warn" (click)="handleDeleteTodoItems()" style="text-align: center" selected>
    <mat-icon class="chip-icon" style="width: 0px;overflow: initial;">delete</mat-icon>
    <span style="width: 100%;text-align: center;">
      Delete Todo Items
    </span>
  </mat-chip>
  <button
    mat-mini-fab
    color="accent"
    matTooltip="Add Todo Item"
    matTooltipPosition="before"
    class="addTodoItemButton"
    (click)="openAddTodoItemModal()"
  >
    <mat-icon class="addTodoItemIcon">add</mat-icon>
  </button> 
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
</div>
