<h1 mat-dialog-title>Create Learner Model</h1>
<div mat-dialog-content>
  <mat-tab-group dynamicHeight animationDuration="0ms">
    <mat-tab label="Information">
      <mat-form-field appearance="fill" style="padding-top: 10px; width: 100%">
        <mat-label>Model Name</mat-label>
        <input
          name="name"
          [appAutofocus]="true"
          [formControl]="nameControl"
          [errorStateMatcher]="matcher"
          matInput
          autocomplete="off"
          [(ngModel)]="name"
        />
        <mat-error *ngIf="!name">Model name is <strong>required</strong> </mat-error>
        <mat-error *ngIf="name && name.length > 50">
          Model name is <strong>too long!</strong>
        </mat-error>
      </mat-form-field>
    </mat-tab>
    <mat-tab label="Dimensions">
      <div style="padding-top: 10px;">
        <mat-form-field appearance="fill">
          <mat-label>New Dimension Name...</mat-label>
          <input matInput [(ngModel)]="newDimensionText" (keyup.enter)="addDimension()" />
        </mat-form-field>
        <button
          mat-button
          [disabled]="newDimensionText.length < 1"
          color="primary"
          (click)="addDimension()"
        >
          Add Dimension
        </button>
      </div>
      <mat-chip-list>
        <mat-chip *ngFor="let dim of dimensions">
          {{ dim }}
          <mat-icon class="cancel" (click)="removeDimension(dim)">cancel</mat-icon>
        </mat-chip>
      </mat-chip-list>
    </mat-tab>
  </mat-tab-group>
  <div mat-dialog-actions>
    <button mat-button (click)="onClose()">Close</button>
    <button mat-button *ngIf="nameControl.valid" (click)="createModel()">Create Model</button>
  </div>
